name: greengrocer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  animated_text_kit:
  mask_text_input_formatter:
  badges:
  intl:
  qr_flutter:
  add_to_cart_animation:
  fluttertoast:
  shimmer:
  get:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:


flutter:
  uses-material-design: true

  assets:
    - assets/fruits/
    - assets/app_images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_images/app_icon.png"
  remove_alpha_ios: true


